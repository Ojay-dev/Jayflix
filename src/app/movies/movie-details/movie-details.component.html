<div class="container" style="padding-top: 7rem; padding-bottom: 5rem;">
  <div class="row">
    <div class="col-md-3 poster">
      <img src="{{movie?.large_cover_image}}" alt="">
    </div>

    <div class="col-md-9">
      <h1>{{movie?.title}}</h1>
      <div class="row">
        <div class="col-md-8 movie-detail">
          <h2>{{movie?.year}}<br>{{movie?.genres.slice(0,3).join('/')}}</h2>
          <p>{{movie?.summary}}</p>
          <span><i class="material-icons md">star</i>{{movie?.rating}}</span>
          <span><i class="material-icons-outlined md"  style="margin-left: 1rem">watch_later</i>  {{runtimeConvert(movie?.runtime)}}</span>
        </div>

        <div class="col-md-4 dc">
          <h2>Director <br><span>David Leitch <hr></span></h2>
          <h2>Cast<br><span>Dwayne Johnson <hr>Idris Elba <hr>Jason Statham <hr></span></h2>
        </div>
      </div>

    </div>
  </div>
</div>

<app-footer></app-footer>
